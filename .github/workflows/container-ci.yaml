jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: |
          cd src/frontend
          docker build -t ghcr.io/${{ secrets.GH_USERNAME }}/escaperooms/frontend:latest .
